    <h1>はんだ付け</h1>
    <br>
    生基板に半田付けを行った。<br>
    はんだごての先を基板にあて、ある程度温めてからハンダをつける。<br>
    初めは綺麗な丸にするのが難しかったが、だんだん慣れてくると<br>
    ハンダを溶かすタイミング、離すタイミングが掴めてきて楽しかった。<br>
    <br>
    上に上に重ねて行くと立ち上がって、彫刻のようになっていくのが面白かった。<br>
    ハンダで彫刻作品を作ってみたいと思った。<br>
