    <h1>電子工作</h1>
    <br>
    導電糸を使って、リボンを光らせる実験を試みた。<br>
    <br>
    使ったのは家にあった普通のリボン<br>
    <img src="densi1.jpg" alt="" width="400px"><br>
    <br>
    光源はこちらのLED<br>
    <img src="densi2.jpg" alt="" width="400px"><br>
    <br>
    まずは導電糸をリボンに縫い、回路を作る<br>
    <img src="densi3.jpg" alt="" width="400px"><br>
    <br>
    導電糸の回路にLEDも縫い繋げる<br>
    <img src="densi4.jpg" alt="" width="400px"><br>

    糸を二重にして縫っていったが、うまく電気が通らず<br>

    <img src="densi6.JPG" alt="" width="400px"><br>

    初めからリボンに電子回路を組むことは難易度が高すぎた。<br>
    次やるなら、もう少し簡単なもの（面積の広い布等）でチャレンジしたい。<br>
